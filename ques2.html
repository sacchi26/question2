<script>
    function customIncludes(arr, searchElement, fromIndex = 0) {
  if (!Array.isArray(arr)) {
    throw new TypeError('First argument must be an array');
  }

  const length = arr.length;
  let startIndex = fromIndex >= 0 ? fromIndex : Math.max(0, length + fromIndex);

  while (startIndex < length) {
    if (arr[startIndex] === searchElement) {
      return true;
    }
    startIndex++;
  }
  return false;
}

// Test cases
const array1 = [1, 2, 3];
console.log(customIncludes(array1, 2)); 
console.log(customIncludes(array1, 4)); 
console.log(customIncludes(array1, 3, 2)); 
console.log(customIncludes(array1, 1, -1)); 

</script>
